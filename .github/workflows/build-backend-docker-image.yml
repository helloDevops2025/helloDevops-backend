name: Build and Run Backend
on:
  # ‚úÖ 1. ‡πÉ‡∏´‡πâ‡∏£‡∏±‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÄ‡∏°‡∏∑‡πà‡∏≠ push ‡πÅ‡∏•‡∏∞ pull request ‡πÄ‡∏Ç‡πâ‡∏≤ branch ‡∏´‡∏•‡∏±‡∏Å
  push:
    branches:
      - master
      - deployment-test

  # ‚úÖ 2. ‡∏£‡∏±‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏ï‡∏ô‡πÄ‡∏≠‡∏á‡πÑ‡∏î‡πâ
  workflow_dispatch:
  
jobs:

  test:
      runs-on: ubuntu-latest
      outputs:
        TEST_PASSED: ${{ steps.set_test_status.outputs.TEST_PASSED }}
  
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
  
        - name: Set up JDK 21
          uses: actions/setup-java@v4
          with:
            distribution: "temurin"
            java-version: "21"
  
        - name: Run Unit Tests with Gradle
          id: run-tests
          run: |
            chmod +x ./gradlew
            ./gradlew clean test jacocoTestReport
  
        # ‚¨ÜÔ∏è ‡∏ñ‡πâ‡∏≤‡∏£‡∏±‡∏ô‡∏ñ‡∏∂‡∏á‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÅ‡∏õ‡∏•‡∏ß‡πà‡∏≤‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏ú‡πà‡∏≤‡∏ô
        - name: Set test status
          id: set_test_status
          run: echo "TEST_PASSED=true" >> $GITHUB_OUTPUT
  
        # üì¶ ‡πÄ‡∏Å‡πá‡∏ö JaCoCo report ‡πÄ‡∏õ‡πá‡∏ô Artifact
        - name: Upload JaCoCo Report
          uses: actions/upload-artifact@v4
          with:
            name: jacoco-report
            path: build/reports/jacoco/test/html
            
  build:
    runs-on: ubuntu-latest  
    needs: test
    outputs:
      TAG: ${{ steps.set_tag.outputs.TAG }}   # ‚úÖ ‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤‡∏≠‡∏≠‡∏Å‡πÑ‡∏õ‡πÉ‡∏´‡πâ job ‡∏ï‡πà‡∏≠‡πÑ‡∏õ‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ 
    steps:
      # 1Ô∏è‚É£ ‡∏î‡∏∂‡∏á‡πÇ‡∏Ñ‡πâ‡∏î‡∏à‡∏≤‡∏Å GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Java (‡πÉ‡∏ä‡πâ JDK 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3Ô∏è‚É£ Build ‡∏î‡πâ‡∏ß‡∏¢ Gradle
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test
        
      - name: Set build tag
        id: set_tag
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV && echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # 4Ô∏è‚É£ Build Docker image ‡∏à‡∏≤‡∏Å Dockerfile ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á
      - name: Build Docker image
        run: |
          echo "üß± Building image with tag: ${{ env.TAG }}"
          docker build -t hello-devops-backend:${{ env.TAG }} .
          docker tag hello-devops-backend:${{ env.TAG }} hello-devops-backend:latest

      # 5Ô∏è‚É£ ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏£‡∏±‡∏ô container (optional)
      - name: Run container for test
        run: |
          docker run -d --name backend-test -p 8080:8080 hello-devops-backend:latest
          echo "‚è≥ Waiting for app to start..."
          sleep 10
          docker ps
          docker logs backend-test || true

      # 6Ô∏è‚É£ Clean up
      - name: Clean up containers
        if: always()
        run: |
          docker stop backend-test || true
          docker rm backend-test || true

      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Java (‡πÉ‡∏ä‡πâ JDK 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      # 7Ô∏è‚É£ (Optional) Push image ‡πÑ‡∏õ Docker Hub
      # ‡πÉ‡∏ä‡πâ secrets ‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ß‡πâ‡πÉ‡∏ô repo settings ‚Üí Secrets ‚Üí Actions
      - name: Push image to Docker Hub
        if: success()
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: |
          echo "${DOCKER_TOKEN}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          echo "üê≥ Tagging and pushing images..."
          docker tag hello-devops-backend:${{ env.TAG }} ${DOCKER_USERNAME}/hello-devops-backend:${{ env.TAG }}
          docker tag hello-devops-backend:${{ env.TAG }} ${DOCKER_USERNAME}/hello-devops-backend:latest
          docker push ${DOCKER_USERNAME}/hello-devops-backend:${{ env.TAG }}
          docker push ${DOCKER_USERNAME}/hello-devops-backend:latest
          echo "‚úÖ Successfully pushed:"
          echo "   ${DOCKER_USERNAME}/hello-devops-backend:${{ env.TAG }}"
          echo "   ${DOCKER_USERNAME}/hello-devops-backend:latest"

  Deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      TAG: ${{ needs.build.outputs.TAG }}
      PROJECT_ID: hellodevops-476816
      CLUSTER_NAME: muict-hellodevops-cluster
      REGION: asia-southeast1-b
      DEPLOYMENT_NAME: hellodevops-be-deployment
      APP_LABEL: hellodevops-be 
  
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
  
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}
  
      - name: Clean old backend pods
        run: |
          kubectl delete pods -l app=${{ env.APP_LABEL }} -n hellodevopss-app \
            --ignore-not-found --force --grace-period=0
  
      - name: Update backend deployment
        run: |
          kubectl set image deployment/${DEPLOYMENT_NAME} \
            hellodevops-be=u6687032/hello-devops-backend:${TAG} \
            -n hellodevopss-app
          kubectl rollout restart deployment/${DEPLOYMENT_NAME} -n hellodevopss-app
          kubectl rollout status deployment/${DEPLOYMENT_NAME} -n hellodevopss-app --timeout=180s || true
  
      - name: Verify backend pods
        run: |
          kubectl get pods -l app=${{ env.APP_LABEL }} -n hellodevopss-app -o wide
  
        #  ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ú‡∏•‡∏´‡∏•‡∏±‡∏á deploy
      - name:  Verify backend pods
        run: |
          kubectl get pods -l app=${{ env.DEPLOYMENT_NAME }} -o wide
